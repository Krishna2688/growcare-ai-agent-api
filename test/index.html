<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
</head>
<body>

    <h1>Upload your Medical Report</h1>
    <form>

        <input type="file" id="pdfFile" accept=".pdf">
        <button type="button" onclick="sendPDFWithPrompt()">Submit</button>
    </form>

    <script src="upload.js"></script>  <!-- Assume the JS function is in this file -->

</body>
